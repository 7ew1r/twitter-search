<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>タイトル</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
  <script src="./js/script.js" defer></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <section class="section">
    <h1 class="title">Twitter Search</h1>

    <div class="field">
      <div class="control">
        <label class="label">キーワード</label>
        <input id="keyword" class="input" type="text" placeholder="キーワードを入力">
      </div>
    </div>
    <div class="columns">
      <div class="field column">
        <div class="control">
          <label class="label">開始日</label>
          <input id="since" class="input" type="text" placeholder="開始日">
        </div>
      </div>
      <div class="field column">
        <div class="control">
          <label class="label">終了日</label>
          <input id="until" class="input" type="text" placeholder="終了日">
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column field">
        <div class="control">
          <label class="label">最低いいね数</label>
          <input id="min-faves" class="input" type="number" placeholder="0">
        </div>
      </div>
      <div class="column field">
        <div class="control">
          <label class="label">最低RT数</label>
          <input id="min-retweets" class="input" type="number" placeholder="0">
        </div>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">言語</label>
        <div class="select">
          <select name="lang" id="lang">
            <option value="">未選択</option>
            <option value="ja">日本語</option>
            <option value="en">英語</option>
          </select>
        </div>
      </div>
    </div>
    <label class="checkbox">
      <input id="image-filter" type="checkbox">
      画像を含むツイートのみ表示
    </label>
    <label class="checkbox">
      <input id="video-filter" type="checkbox">
      動画を含むツイートのみ表示
    </label>
    <div class="field">
      <div class="control">
        <label for="" class="result">URL</label>
        <input type="text" id="url" class="input" readonly="readonly">
      </div>
    </div>
    <a href="" id="search_button" class="button is-primary" target="_blank" rel="noopener noreferrer">検索</a>
  </section>
</body>

</html>
